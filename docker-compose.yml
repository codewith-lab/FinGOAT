version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.14-alpine3.21
    container_name: fingoat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2233
      POSTGRES_DB: fingoat_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: fingoat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Go Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fingoat-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GIN_MODE=release
      - APP_PORT=:3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=2233
      - DB_NAME=fingoat_db
      - REDIS_ADDR=redis:6379
      - TRADING_SERVICE_URL=http://trading-service:8001
      # Override in production: comma-separated origins, or "*" (disables credentials)
      - FRONTEND_ORIGINS=http://localhost,http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      trading-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python Trading Service
  trading-service:
    build:
      context: .
      dockerfile: Dockerfile.trading
    container_name: fingoat-trading
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - TRADING_SERVICE_PORT=8001
      - TRADING_SERVICE_HOST=0.0.0.0
      - LLM_PROVIDER=openai
      - LLM_BASE_URL=https://api.openai.com/v1
      - LLM_TIMEOUT=120
      - LLM_TEMPERATURE=0.2
      - DEBUG=true
      - LOG_LEVEL=INFO
    env_file:
      - ./langchain-v1/.env
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fingoat-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Reverse proxy entrypoint (VM access on :80)
  nginx:
    image: nginx:alpine
    container_name: fingoat-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
      - trading-service
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: fingoat-network
